<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/create-empleado">agregar</button>
            <h5 *ngIf = "empleados.length == 0" class="h5 text-center text-danger my-4"> No hay empleados para mostrar</h5>
            <table *ngIf="empleados.length > 0"  class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <th> {{ empleado.nombre }} </th>
                    <td> {{ empleado.apellido }} </td>
                    <td> {{ empleado.documento}} </td>
                    <td> {{ empleado.salario | currency }} </td>
                    <td>
                      <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"  ></i>
                      <i class="fas fa-trash-alt fa-lg text-danger" (click)= "eliminarEmpleado(empleado.id)"></i></td>
                  </tr>                  
                </tbody>
            </table>
        </div>
    </div>
</div>
